<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato-Barbearia Lero</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <a href="index.html" target="_blank">
                        <li>Home</li>
                    </a>
                    <a href="produtos.html" target="_blank">
                        <li>Produtos</li>
                    </a>
                    <a href="contatos.html" target="_blank">
                        <li>Contatos</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">mensagem</label>
            <textarea name="" id="mensagem" class="input-padrao" cols="70" rows="10" required></textarea>


            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                <label for="whatsap"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WatssApp</label>
                    
            </fieldset>
            

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por email? </label>

            <input type="submit" value="enviar formulário" class="enviar">

        </form>
    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
